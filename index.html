<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Animated Buttons</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="Btn Btn-Down blue" data-content="Explore More">
      <a href="#0">
        <span>
          <em>My Profile</em>
          <i aria-hidden="true" class="fa fa-user fa-lg"></i>
        </span>
      </a>
    </div>

    <div class="Btn Btn-Up orange" data-content="Download Now">
      <a href="#1">
        <span>
          <em>Get Report</em>
          <i aria-hidden="true" class="fa fa-cloud-download fa-lg"></i>
        </span>
      </a>
    </div>

    <div class="Btn Btn-Down pink" data-content="Let's Begin!">
      <a href="#2">
        <span>
          <em>Settings</em>
          <i aria-hidden="true" class="fa fa-wrench fa-lg"></i>
        </span>
      </a>
    </div>
  </section>
</body>

</html>
